<!DOCTYPE html>
<html lang="$if(lang)$$lang$$else$en$endif$">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>$pagetitle$</title>

<meta name="generator" content="pandoc" />
$if(author-meta)$<meta name="author" content="$author-meta$" />$endif$
$if(version-meta)$<meta name="version" content="$version-meta$" />$endif$
$if(description-meta)$<meta name="description" content="$description-meta$" />$endif$

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap"
/>

<style>
$if(highlighting-css)$$highlighting-css$$endif$

:root {
  --text-color: #0a0a0a;
  --background-color: #f4f4f4;
  --blockquote-color: #434b4d;
  --link-color: #2271b3;
  --code-color: #d7d7d7;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-family: "Merriweather", Georgia, serif;
  line-height: 1.6;
  overflow-wrap: anywhere;
  text-rendering: optimizeLegibility;
  font-kerning: normal;
}
body {
  max-width: 70ch;
  margin: auto;
  padding: 2rem 1rem;
  background: var(--background-color);
  color: var(--text-color);
}

.level1 > :not(.level2) {
  text-align: center;
}
.level2 {
  margin-bottom: 2em;
}
.level3 {
  margin-bottom: 1.5em;
}
.level4 {
  margin-bottom: 1em;
}

h1,
h2,
h3,
h4 {
  margin: 0.5em 0;
}
h1 {
  font-size: 1.75rem;
}
h2 {
  font-size: 1.5rem;
}
h3 {
  font-size: 1.25rem;
}
h4 {
  font-size: 1rem;
}
@media (min-width: 30em) {
  h1 {
    font-size: 2rem;
  }
  h2 {
    font-size: 1.75rem;
  }
  h3 {
    font-size: 1.5rem;
  }
  h4 {
    font-size: 1.25rem;
  }
}

hr {
  margin: 1em 0;
}

p {
  margin: 0.5em 0;
}

a {
  text-decoration: none;
  font-weight: 700;
  font-style: italic;
  color: var(--link-color);
}

dl {
  margin: 1em 0;
}
dt {
  margin-bottom: 0.25em;
  font-weight: 700;
}
dd {
  margin-left: 1em;
  padding-left: 1.5em;
  text-indent: -1.5em;
}
dd::before {
  content: "âž¤";
  margin-right: 0.5em;
}

ol,
ul {
  margin: 1em 0 1em 2em;
}
li ol,
li ul {
  margin: 0 0 0 2em;
}

img {
  display: inline-block;
  max-width: 100%;
  margin: 0.5em;
  vertical-align: middle;
}
figure {
  display: flex;
  flex-direction: column;
  margin: 2em 0;
}
figure img {
  margin: 0;
}
figcaption {
  margin-top: 1em;
  text-align: center;
}

blockquote {
  margin: 1em 0;
  padding-left: 1.5em;
  border-left: 0.25rem solid var(--blockquote-color);
  font-style: italic;
  color: var(--blockquote-color);
}

code {
  margin: 0;
  padding: 0.2em 0.4em;
  border-radius: 0.5rem;
  background: var(--code-color);
  font-family: "Azeret Mono", Menlo, Consolas, monospace;
}
div.sourceCode {
  display: flex;
  margin: 1em 0;
  padding: 2em;
  border-radius: 1rem;
  background: var(--code-color);
  overflow: auto;
}
pre > code.sourceCode {
  margin: 0;
  padding: 0;
  border-radius: 0;
  background: none;
}

table {
  display: block;
  width: max-content;
  margin: 1em auto;
  border-collapse: collapse;
  overflow-x: auto;
  font-variant-numeric: lining-nums tabular-nums;
  overflow-wrap: normal;
}
table caption {
  margin-bottom: 0.75em;
}
tbody {
  margin-top: 0.5em;
  border-top: 0.1rem solid var(--text-color);
  border-bottom: 0.1rem solid var(--text-color);
}
th {
  padding: 0.25em 0.5em 0.25em 0.5em;
  border-top: 0.1rem solid var(--text-color);
}
td {
  padding: 0.125em 0.5em 0.25em 0.5em;
}

span.smallcaps {
  font-variant: small-caps;
}
span.underline {
  text-decoration: underline;
}

@media print {
  h1,
  h2,
  h3,
  h4 {
    break-after: avoid;
    orphans: 3;
    widows: 3;
  }
  p {
    orphans: 3;
    widows: 3;
  }
  figure,
  blockquote,
  div.sourceCode,
  table {
    break-inside: avoid;
  }
}
@page {
  margin: 2.54cm;
  size: $if(papersize)$$papersize$$else$letter$endif$;
}
</style>

$if(math)$$math$$endif$
</head>

<body>
$body$
</body>

</html>
